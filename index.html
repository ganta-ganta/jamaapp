<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jama App Data Form</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .form-section {
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    .form-section h4 {
      border-bottom: 2px solid #0d6efd;
      padding-bottom: 8px;
      margin-bottom: 20px;
    }
    .btn-submit {
      background: #0d6efd;
      color: #fff;
      font-size: 1.1rem;
      padding: 10px 30px;
      border-radius: 8px;
    }
    .btn-submit:hover {
      background: #084298;
      color: #fff;
    }
    label {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4 text-center text-primary">Jama App Data Collection</h2>

    <!-- Basic Info -->
    <div class="form-section">
      <h4>Basic Details</h4>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" class="form-control" id="phone" placeholder="Enter your phone number">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="state" class="form-label">State</label>
          <input type="text" class="form-control" id="state" placeholder="State">
        </div>
        <div class="col-md-4">
          <label for="district" class="form-label">District</label>
          <input type="text" class="form-control" id="district" placeholder="District">
        </div>
        <div class="col-md-4">
          <label for="mandal" class="form-label">Mandal</label>
          <input type="text" class="form-control" id="mandal" placeholder="Mandal">
        </div>
      </div>
      <div class="mb-3">
        <label for="village" class="form-label">Village</label>
        <input type="text" class="form-control" id="village" placeholder="Village">
      </div>
    </div>

    <!-- Primary Occupation -->
    <div class="form-section">
      <h4>Primary Occupation</h4>
      <div class="mb-3">
        <label class="form-label">Select Primary Occupation</label>
        <select class="form-select" id="occupation">
          <option value="">Choose...</option>
          <option>Agriculture</option>
          <option>Aquaculture</option>
          <option>Livestock</option>
        </select>
      </div>
    </div>

    <!-- Agriculture -->
    <div class="form-section">
      <h4>Agriculture Details</h4>
      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Own Land (Acres)</label>
          <input type="number" class="form-control" id="ownLand">
        </div>
        <div class="col-md-4">
          <label class="form-label">Leased Land (Acres)</label>
          <input type="number" class="form-control" id="leasedLand">
        </div>
        <div class="col-md-4">
          <label class="form-label">Both (Acres)</label>
          <input type="number" class="form-control" id="bothLand">
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Crops Cultivated</label>
        <select class="form-select" id="crops" multiple>
          <option>Cotton</option>
          <option>Chilli</option>
          <option>Maize</option>
          <option>Paddy</option>
        </select>
        <small class="text-muted">Hold Ctrl (Windows) or Command (Mac) to select multiple.</small>
      </div>
      <h5 class="mt-4">Cost Breakdown</h5>
      <div class="row mb-3">
        <div class="col-md-4">
          <label>Fertilizers (₹)</label>
          <input type="number" class="form-control">
        </div>
        <div class="col-md-4">
          <label>Pesticides (₹)</label>
          <input type="number" class="form-control">
        </div>
        <div class="col-md-4">
          <label>Labor (₹)</label>
          <input type="number" class="form-control">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4">
          <label>Lease (₹)</label>
          <input type="number" class="form-control">
        </div>
        <div class="col-md-4">
          <label>Ploughing (₹)</label>
          <input type="number" class="form-control">
        </div>
        <div class="col-md-4">
          <label>Harvesting (₹)</label>
          <input type="number" class="form-control">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4">
          <label>Insurance (₹)</label>
          <input type="number" class="form-control">
        </div>
        <div class="col-md-8">
          <label>Other Input Subsidies (₹)</label>
          <input type="text" class="form-control">
        </div>
      </div>
      <h5 class="mt-4">Revenue</h5>
      <div class="mb-3">
        <label>Crop Sold @ Price (₹)</label>
        <input type="text" class="form-control">
      </div>
    </div>

    <!-- Secondary Income -->
    <div class="form-section">
      <h4>Secondary Income</h4>
      <div class="mb-3">
        <label class="form-label">Type</label>
        <select class="form-select">
          <option value="">Choose...</option>
          <option>Livestock</option>
          <option>Tractor</option>
          <option>Farm labor</option>
        </select>
      </div>
    </div>

    <!-- Livestock -->
    <div class="form-section">
      <h4>Livestock Details</h4>
      <div class="mb-3">
        <label>Livestock Types (Cows, Buffaloes, Ox, Sheep, Chickens)</label>
        <input type="text" class="form-control" placeholder="Enter details">
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label>Cost (₹)</label>
          <input type="number" class="form-control">
        </div>
        <div class="col-md-6">
          <label>Income (₹)</label>
          <input type="number" class="form-control">
        </div>
      </div>
    </div>

    <!-- Tractor -->
    <div class="form-section">
      <h4>Tractor Details</h4>
      <h5 class="mt-3">Costs</h5>
      <div class="row mb-3">
        <div class="col-md-4">
          <label>Maintenance (₹)</label>
          <input type="number" class="form-control">
        </div>
        <div class="col-md-4">
          <label>Driver (₹)</label>
          <input type="number" class="form-control">
        </div>
        <div class="col-md-4">
          <label>Fuel (₹)</label>
          <input type="number" class="form-control">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4">
          <label>EMI (₹)</label>
          <input type="number" class="form-control">
        </div>
        <div class="col-md-4">
          <label>Insurance (₹)</label>
          <input type="number" class="form-control">
        </div>
        <div class="col-md-4">
          <label>Other Costs (₹)</label>
          <input type="number" class="form-control">
        </div>
      </div>
      <h5 class="mt-3">Income</h5>
      <div class="row mb-3">
        <div class="col-md-4">
          <label>No. of Acres Worked</label>
          <input type="number" class="form-control">
        </div>
        <div class="col-md-4">
          <label>Cost per Acre (₹)</label>
          <input type="number" class="form-control">
        </div>
        <div class="col-md-4">
          <label>Total Revenue (₹)</label>
          <input type="number" class="form-control">
        </div>
      </div>
    </div>

    <!-- Other Income -->
    <div class="form-section">
      <h4>Any Other Income</h4>
      <input type="text" class="form-control mb-3" placeholder="Describe other income">
    </div>

    <!-- Other Expenses -->
    <div class="form-section">
      <h4>Other Expenses</h4>
      <input type="text" class="form-control mb-3" placeholder="Describe other expenses">
    </div>

    <div class="text-center">
      <button class="btn btn-submit">Submit</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
          </html>
