<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jama App - Coming Soon</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
        
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #4a6bff;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .tagline {
            font-size: 18px;
            margin-bottom: 30px;
            color: #666;
        }
        
        .construction-icon {
            font-size: 60px;
            margin: 30px 0;
            color: #ffaa44;
        }
        
        .contact-box {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }
        
        .contact-title {
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .contact-email {
            color: #4a6bff;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
        }
        
        .contact-email:hover {
            text-decoration: underline;
        }
        
        .progress-container {
            height: 8px;
            background: #e0e5ff;
            border-radius: 4px;
            margin: 30px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 65%;
            background: linear-gradient(90deg, #4a6bff, #8a63ff);
            border-radius: 4px;
            animation: progress 2s ease-in-out infinite;
        }
        
        @keyframes progress {
            0% { width: 65%; }
            50% { width: 70%; }
            100% { width: 65%; }
        }
        
        .social-icons {
            margin-top: 30px;
        }
        
        .social-icon {
            margin: 0 10px;
            color: #666;
            font-size: 24px;
            transition: color 0.3s;
        }
        
        .social-icon:hover {
            color: #4a6bff;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/120x120?text=JAMA" alt="Jama App Logo" class="logo">
        <h1>Jama App</h1>
        <p class="tagline">Financial tracking for all professions - Agriculture, Business, Healthcare and more</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="construction-icon">
            <i class="fas fa-tools"></i>
        </div>
        
        <h2>We're Building Something Great!</h2>
        <p>Our universal financial tracking platform is under development to serve professionals across all sectors.</p>
        
        <div class="contact-box">
            <div class="contact-title">For inquiries, contact us at:</div>
            <a href="mailto:mohan@jamaapp.in" class="contact-email">mohan@jamaapp.in</a>
        </div>
        
        <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</body>
</html>
